<!DOCTYPE html>
<html lang="tr">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurumsal E-posta İmza Oluşturucu</title>
    <link rel="icon" type="image/x-icon" href="images/Tasi.png" />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 20px;
      }

      ::placeholder {
        color: #bebebe;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        font-style: italic;
        margin-bottom: 20px;
        color: #000000;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      form {
        background: linear-gradient(135deg, #044b8a, #022545, #011b38);
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        font-size: 14px;
        color: #fff;
        text-align: center;
      }

      input[type="text"],
      input[type="email"],
      input[type="url"] {
        width: 100%;
        max-width: 400px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
        color: #000;
      }

      button {
        background: linear-gradient(135deg, #d82638, #ba202e, #a51c29);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
      }

      button:hover {
        background: linear-gradient(135deg, #ba202e, #a51c29, #d82638);
      }

      #signatureContainer {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 700px;
        margin: 0 auto;
      }

      #signatureSection {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        box-sizing: border-box;
      }

      #signaturePreview {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        white-space: pre-wrap;
        background: #fff;
        box-sizing: border-box;
      }

      #bannerSection {
        background: #ffffff;
        width: 100%;
        box-sizing: border-box;
        margin: 0; /* Yukarıdaki boşluğu kaldırıyoruz */
        padding: 4px; /* Yukarıdaki boşluğu kaldırıyoruz */
        position: relative;
      }

      #bannerSection img {
        object-fit: cover;
        border-radius: 8px;
        width: 100%; /* Tam genişlik */
        height: auto; /* Yüksekliği otomatik ayarlanır */
        display: block;
      }

      .signature-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      .signature-table .right td {
        vertical-align: middle;
      }

      .signature-table .right {
        width: 40%;
        text-align: center;
        padding-left: 25px;
      }

      .signature-table .left {
        word-break: break-word;
        max-width: 90%;
        padding-left: 10px;
      }

      .signature-table .left i {
        margin-right: 6px;
      }

      .signature-table .left .line {
        display: inline-flex;
        align-items: flex-start;
        gap: 6px;
        margin-bottom: 4px;
      }

      .signature-table .left .line i {
        width: 20px;
        min-width: 20px;
        text-align: center;
        margin-top: 2px;
      }

      .title-font {
        font-size: 14px; /* Ünvan için yazı boyutunu ayarlar */
        font-weight: normal; /* Normal yazı kalınlığı (kalın değil) */
      }

      .signature-table .divider {
        width: 1px;
        background-color: #ccc;
        height: 100%;
        min-height: 140px; /* Daha uzun görünmesi için */
      }

      #signatureSection h2 {
        color: #000; /* Başlık artık görünür */
      }

      .signature-table .right img {
        max-height: 40px;
        margin-bottom: 8px;
        margin-top: 4px;
      }

      .signature-table a {
        text-decoration: none;
        color: #1b7ab6;
      }

      .signature-table strong {
        font-size: 16px;
      }

      .right {
        text-align: center;
        /* İçeriği ortalar */
        position: relative;
        /* Sosyal medya ikonlarını alta sabitlemek için gerekli */
        padding-right: 50px;
      }

      .website-link {
        margin-bottom: 0px; /* Daha az boşluk */
        font-size: 12px;
        color: #000;
        margin-right: 14px;
        margin-top: -30px;
      }

      .social-media-icons img {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        padding-left: 20px;
        margin-top: 2px;
      }

      .social-media-icons i {
        font-size: 20px; /* İkonlar büyütüldü */
        color: #1b7ab6;
      }

      .social-media-icons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .signature-table td {
        vertical-align: top; /* Divider hizalaması için */
      }

      .signature-table .left p {
        margin: 5px 0;
        line-height: normal;
      }

      .error-message {
        color: red;
        font-size: 13px;
        margin-top: -10px;
        margin-bottom: 15px;
        font-style: italic;
        font-weight: bold;
      }

      .name-font {
        font-size: 16px; /* Ünvan için font boyutunu 14px yapar */
      }

      #copyStatus {
        display: none;
        color: rgb(255, 255, 255);
        font-size: 13px;
        margin-top: 10px;
        font-style: italic;
        font-weight: bold;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 20px;
        padding-top: 30px;
        vertical-align: middle;
      }

      .social-links a {
        color: #fff;
        text-decoration: none;
        padding-top: 30px;
      }

      .social-links .divider {
        width: 1px;
        background-color: #fff;
        height: 20px;
      }

      @media (max-width: 600px) {
        .container,
        form,
        #signatureSection,
        .signature-table {
          width: 100%;
          padding: 10px;
        }
        .signature-table {
          display: block;
        }
        .signature-table .left,
        .signature-table .right {
          width: 100%;
          display: block;
          text-align: center;
          padding: 10px 0;
        }
        .signature-table .divider {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Kurumsal E-posta İmza Oluşturucu</h1>
      <form id="signatureForm">
        <label for="name">Ad Soyad:</label>
        <input
          type="text"
          placeholder="Ömer Faruk Ekin"
          id="name"
          name="name"
          required
        />
        <div id="nameError" class="error-message"></div>

        <label for="title">Ünvan:</label>
        <input
          type="text"
          placeholder="Bilgi Teknolojileri Müdürü"
          id="title"
          name="title"
          required
        />
        <div id="titleError" class="error-message"></div>

        <label for="phone">Cep Telefonu:</label>
        <input
          type="text"
          placeholder="532 256 68 37"
          id="phone"
          name="phone"
          required
          oninput="formatPhoneNumber()"
        />
        <div id="phoneError" class="error-message"></div>

        <label for="landline">Sabit Telefon :</label>
        <input
          type="text"
          placeholder="312 227 02 19"
          id="landline"
          name="landline"
          maxlength="13"
          oninput="formatLandline()"
        />
        <div id="landlineError" class="error-message"></div>

        <label for="extension">Dahili No :</label>
        <input
          type="text"
          placeholder="5544"
          id="extension"
          name="extension"
          maxlength="4"
          type="tel"
          oninput="validateExtension()"
        />

        <label for="email">E-posta:</label>
        <input
          type="email"
          placeholder="omerfarukekin@tcddteknik.com.tr"
          id="email"
          name="email"
          required
        />
        <div id="emailError" class="error-message"></div>

        <label for="address">Adres:</label>
        <input
          type="text"
          placeholder="Hoşdere Cad. No:167 Çankaya/Ankara"
          id="address"
          name="address"
          required
        />
        <div id="addressError" class="error-message"></div>

        <button type="button" onclick="generateSignature()">
          <i class="fa-solid fa-gears" style="color: #ffffff"></i> İmza Oluştur
        </button>

        <div id="signatureSection">
          <h2 style="color: rgb(255, 255, 255)">İmzanız:</h2>
          <div id="signaturePreview">
            <!-- İmza burada önizlenecek -->
          </div>
          <button type="button" onclick="copySignature()">
            <i class="fa-solid fa-copy" style="color: #ffffff"></i> İmzayı
            Kopyala
          </button>
          <div id="copyStatus">
            <i class="fa-regular fa-circle-check" style="color: #ffffff"></i>
            İmza kopyalandı!
          </div>
        </div>
      </form>
    </div>

    <script>
      function formatPhoneNumber() {
        const phoneInput = document.getElementById("phone");
        let phoneValue = phoneInput.value.replace(/\D/g, ""); // Sadece rakamları al
        if (phoneValue.length > 10) {
          phoneValue = phoneValue.slice(0, 10); // Maksimum 10 rakam
        }
        // Formatla: 555 404 33 22
        phoneValue = phoneValue.replace(
          /(\d{3})(\d{3})(\d{2})(\d{2})/,
          "$1 $2 $3 $4"
        );
        phoneInput.value = phoneValue;
      }

      function formatLandline() {
        const landlineInput = document.getElementById("landline");
        let landlineValue = landlineInput.value.replace(/\D/g, ""); // Sadece rakamları al
        if (landlineValue.length > 10) {
          landlineValue = landlineValue.slice(0, 10); // Maksimum 8 rakam
        }
        // Formatla: (312) 227 02 19
        landlineValue = landlineValue.replace(
          /(\d{3})(\d{3})(\d{2})(\d{2})/,
          "$1 $2 $3 $4"
        );
        landlineInput.value = landlineValue;
      }

      function generateSignature() {
        // Hata mesajlarını temizle
        document.getElementById("nameError").innerText = "";
        document.getElementById("titleError").innerText = "";
        document.getElementById("phoneError").innerText = "";
        document.getElementById("emailError").innerText = "";
        document.getElementById("addressError").innerText = "";
        document.getElementById("landlineError").innerText = ""; // Sabit telefon hatasını temizle

        const name = document.getElementById("name").value.trim();
        const title = document.getElementById("title").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const landline = document.getElementById("landline").value.trim();
        const extension = document.getElementById("extension").value.trim();
        const email = document.getElementById("email").value.trim();
        const address = document.getElementById("address").value.trim();

        let isValid = true;

        // Ad Soyad ve Ünvan doğrulaması
        if (name.length === 0) {
          document.getElementById("nameError").innerText =
            "Lütfen adınızı ve soyadınızı girin.";
          isValid = false;
        }

        if (title.length === 0) {
          document.getElementById("titleError").innerText =
            "Lütfen ünvanınızı girin.";
          isValid = false;
        }

        // E-posta doğrulaması
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").innerText =
            "Lütfen geçerli bir e-posta adresi girin.";
          isValid = false;
        }
        // Telefon doğrulaması
        if (phone.length === 0) {
          document.getElementById("phoneError").innerText =
            "Lütfen telefon numaranızı girin.";
          isValid = false;
        }
        // Sabit telefon doğrulaması
        if (landline.length === 0) {
          document.getElementById("landlineError").innerText =
            "Lütfen sabit telefon numaranızı girin.";
          isValid = false;
        }

        // Adres doğrulaması
        if (address.length === 0) {
          document.getElementById("addressError").innerText =
            "Lütfen adresinizi girin.";
          isValid = false;
        }

        // Eğer form geçersizse, işlemi durdur
        if (!isValid) {
          return;
        }

        // Sosyal medya bağlantıları sabit olarak eklenecek
        const linkedin = "https://www.linkedin.com/company/tcdd-teknik/";
        const instagram = "https://www.instagram.com/tcddteknik/";
        const youtube = "https://www.youtube.com/user/tcddteknik/";
        const x = "https://x.com/tcddteknik/";
        const signatureHTML = `
        <table style="width:600px;font-family:Roboto,sans-serif;font-size:12px;line-height:1.4;color:#000;">
    <tr>
      <td style="padding-right:20px;">
        <div style="font-size:13px;font-weight:bold;">${name}</div>
        <div style="font-size:12px;color:#555;">${title}</div>
        <div style="margin-top:10px;">
          <div>📱 +90 ${phone}</div>
          <div>☎️ +90 ${landline}${extension ? " / " + extension : ""}</div>
          <div>✉️ ${email}</div>
          <div>📍 ${address}</div>
        </div>
      </td>
      <td style="width:1px;background:#ccc;"></td>
      <td style="padding-left:20px;text-align:center;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Tcdd_Teknik_Logo.png/500px-Tcdd_Teknik_Logo.png" 
       alt="Şirket Logosu" 
       style="max-height:65px;margin-top:6px;"><br>
          <a href="https://www.tcddteknik.com.tr/" style="font-size:12px;color:#1b7ab6;text-decoration:none;">www.tcddteknik.com.tr</a>
        <div style="margin-top:10px;">
          <a href="${linkedin}" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="16" alt="LinkedIn" style="vertical-align:middle;">
          </a>
          <a href="${instagram}" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" width="16" alt="Instagram" style="vertical-align:middle;">
          </a>
          <a href="${youtube}" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="16" alt="YouTube" style="vertical-align:middle;">
          </a>
          <a href="${x}" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" width="16" alt="X" style="vertical-align:middle;">
          </a>
        </div>
      </td>
    </tr>
  </table>
  <div style="margin-top:10px;">
      <img src="https://t3.ftcdn.net/jpg/08/29/92/34/360_F_829923473_EOUovuUUuhuCtOLPwchtUFKIPzQCg1ZX.jpg" 
       alt="Banner" 
        style="width:100%;height:120px;border-radius:6px;object-fit:cover;">
  </div>
`;

        document.getElementById("signaturePreview").innerHTML = signatureHTML;

        // Sayfanın otomatik olarak aşağı kaydırılması
        document.querySelector("html").scrollTop =
          document.querySelector("html").scrollHeight;
      }

      function formatLandline() {
        const landlineInput = document.getElementById("landline");
        let landlineValue = landlineInput.value.replace(/\D/g, ""); // Sadece rakamları al

        if (landlineValue.length >= 3) {
          landlineValue = landlineValue.replace(
            /(\d{3})(\d{0,3})(\d{0,2})(\d{0,2})/,
            "$1 $2 $3 $4"
          );
        }

        landlineInput.value = landlineValue.trim();
      }

      function validateExtension() {
        const extensionInput = document.getElementById("extension");
        const extensionValue = extensionInput.value;

        // Rakam dışında karakter girişini engelle
        extensionInput.value = extensionValue.replace(/\D/g, "");
      }

      function copySignature() {
        const signaturePreview = document.getElementById("signaturePreview");
        const range = document.createRange();
        range.selectNodeContents(signaturePreview);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        try {
          const successful = document.execCommand("copy");
          const msg = successful ? "successful" : "unsuccessful";
          console.log("Copy command was " + msg);

          // Kopyalama başarılı olduğunda durumu göster
          document.getElementById("copyStatus").style.display = "block";
        } catch (err) {
          console.log("Oops, unable to copy");
        }

        // Seçimi temizle
        selection.removeAllRanges();
      }
    </script>
  </body>
</html>
